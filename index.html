<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@400;500;700;800&family=Red+Hat+Display:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Datawarehouse</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="allheader">
                <div class="logo">
                    <img src="/assets/img/logo-avatar/Logo (1).svg" alt="logo">
                </div>
                <div>
                    <nav class="navigation">
                        <a href="">About</a>
                        <a href="">Help</a>
                        <a href="">Features</a>
                        <a href="">Signup</a>
                    </nav>
                </div>
                <div class="btn">
                    <button class="request-demo">Request Demo
                        <span class="arrow"><img src="assets/arrow.svg" alt=""></span>
                    </button>
                </div>
            </div>
            <div class="bgimg">
                <div class="text-header">
                    <h1>Save your data storage here.</h1>
                </div>
                <div class="content">
                    Data Warehouse is a data storage area that has been
                    tested for security, so you can store your data here
                    safely but not be afraid of being stolen by others.
                </div>
                <div>
                    <button class="learn-more">Learn more</button>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
