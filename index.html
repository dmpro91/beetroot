<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 class="text-center">TODO LIST</h1>

      <section>
        <h2>ADD ITEM</h2>
        <hr />
        <div class="d-flex gap-3">
            <input class="form-control" type="text" placeholder="New todo" invalid>
            <button type="button" class="btn btn-outline-primary" onclick="add()">Add</button>
        </div>
        <div class="m-1 text-danger visually-hidden">
            This todo already exist
        </div>
      </section>
      <br>
      <section>
        <h2>TODO</h2>
        <hr />
        <ul id="todo" class="list-group">
          </ul>
      </section>
      <br>
      <section>
        <h2>COMPLETED</h2>
        <hr />
        <ul id="completed" class="list-group">
          </ul>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
