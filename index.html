<!DOCTYPE html>

                <li class="menu__item-footer">

                <li class="menu__item-footer">

                </li>
                <li class="menu__item-footer">

                </li>
                <li class="menu__item-footer">

          <div class="block__nav-help">

              <ul class="block__menu menu">
                <li class="menu__item-footer">

                </li>
                <li class="menu__item-footer">

                </li>

            <h4 class="block__title">Social Media</h4>
            <nav class="nav">
                <ul class="social__icons icon-list">
                    <li class="icon-list__item">
